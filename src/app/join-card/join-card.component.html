<mat-card class="join-card">
  <mat-card-content>
    <form class="join-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Group code" [(ngModel)]="code" name="code" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions> <button mat-button>JOIN GROUP</button> </mat-card-actions>
</mat-card>
