<app-loading [loading]="loading"></app-loading>

<app-title [title]="group.name" [subtitle]="group.status"></app-title>

<md-tab-group>
  <md-tab label="Members">
    <div *ngFor="let member of group.members">
      <app-person-card [person]="member"></app-person-card>
    </div>
  </md-tab>
  <md-tab label="Rules">
    {{group.rules}}
  </md-tab>
  <md-tab label="My Profile">
    Content 3
  </md-tab>
</md-tab-group>
