
<h1 class="grp-details-heading title-lg">{{group.name}}</h1>
<h2 class="grp-details-heading title-md">Group status: {{group.status}}</h2>

<md-tab-group>
  <md-tab label="Members">
    <div *ngFor="let member of group.members">
      <app-person-group [person]="member"></app-person-group>
    </div>
  </md-tab>
  <md-tab label="Rules">
    {{group.rules}}
  </md-tab>
  <md-tab label="My Profile">
    Content 3
  </md-tab>
</md-tab-group>
