<md-card class="group-card" [routerLink]="['/groups', group.id]"> 
  
  <md-card-header>
    <md-card-title class="group-card-title">{{group.name}}</md-card-title>
  </md-card-header>
  
  <md-card-content>
      <app-avatar *ngFor="let person of group.members" [src]="person.picture"></app-avatar>
  </md-card-content>
</md-card>
