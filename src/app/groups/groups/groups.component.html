<app-loading [loading]="loading"></app-loading>

<app-title title="Your groups"></app-title>

<div class="flex-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutWrap="wrap">
    <app-group-card class="flex-item" *ngFor="let group of groups" [group]="group"></app-group-card>
</div>

<button md-fab color="primary" (click)="addGroup()" class="add-group">
  <md-icon>add</md-icon>
</button>
