<div class="modal">
  <h2 class="title-md" md-dialog-title>Create new group</h2>

  <div md-dialog-content>
    <md-input-container>
      <input mdInput placeholder="Group name" [(ngModel)]="name"/>
    </md-input-container>
  </div>

  <div md-dialog-actions>
    <button md-raised-button color="primary" (click)="saveGroup()">Create</button>
    <button md-button (click)="dialogRef.close()">Cancel</button>
  </div>
</div>
