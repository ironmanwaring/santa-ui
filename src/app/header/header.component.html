<mat-toolbar class="toolbar">
  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
  <button mat-icon-button routerLink="/">{{ title }}</button> <span class="spacer"></span>
  <mat-icon>ac_unit</mat-icon>
</mat-toolbar>
<mat-progress-bar
  [mode]="(isInProgress | async) ? 'indeterminate' : 'determinate'"
  value="0"
  class="spinner"
></mat-progress-bar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>face</mat-icon>
    <span>Your profile</span>
  </button>
  <button mat-menu-item routerLink="/groups">
    <mat-icon>group</mat-icon>
    <span>Your groups</span>
  </button>
  <button mat-menu-item (click)="enableDarkTheme()" *ngIf="!(isDarkTheme | async)">
    <mat-icon>brightness_3</mat-icon>
    <span>Enable dark theme</span>
  </button>
  <button mat-menu-item (click)="enableLightTheme()" *ngIf="(isDarkTheme | async)">
    <mat-icon>brightness_5</mat-icon>
    <span>Enable light theme</span>
  </button>
  <button mat-menu-item (click)="enableSpinner()">
    <mat-icon>brightness_5</mat-icon>
    <span>Enable spinner</span>
  </button>
  <button mat-menu-item (click)="disableSpinner()">
    <mat-icon>brightness_5</mat-icon>
    <span>Disable spinner</span>
  </button>
</mat-menu>
