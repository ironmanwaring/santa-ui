<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button> <span>{{ title }}</span>
  <span class="spacer"></span>
  <mat-icon>ac_unit</mat-icon>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>face</mat-icon>
    <span>Your profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon>group</mat-icon>
    <span>Your groups</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>

  <span mat-menu-item>
    <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)"
      >Dark theme</mat-slide-toggle
    ></span
  >
</mat-menu>
